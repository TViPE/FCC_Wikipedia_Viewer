<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Wikipedia Viewer</title>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="js/jquery.min.js"></script> <!-- jQuery -->

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	
	<!-- App JS -->
	<script src="js/app.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
</head>
<body ng-app="WikiApp" ng-controller="WikiCtrl">
	<header class="text-center">Wikipedia Viewer</header>
	<div class="box">
		<div class="text-center white-text"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a></div><br>
		<form class="container-1" ng-submit="search()">
			<span class="icon"><i class="fa fa-search"></i></span>
			<input type="search" id="search" placeholder="Search..." ng-model="searchTxt">
		</form>
	</div>
	<div class="wrapper">
		<ul>
			<li id="resultItem" ng-repeat="result in resultArray">
				<a href="{{result.pageUrl}}" target="_blank">
					<h2 id="resultTitle">{{result.title}}</h2>
					<p id="resultExtract">{{result.extract}}</p>
				</a>
				
			</li>	
		</ul>
	</div>
</body>
